<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="containerChoice">

        <div class="column">

            <div class="book">

                <label>
                    <p>Tytuł</p>
                </label>
                <input type="text" id="title" name="title" required />

            </div>


        </div>

        <div class="column">


            <div class="book">

                <label>
                    <p>Autor </p>
                </label>
                <input type="text" id="author" required />

            </div>

        </div>

        <div class="column">

            <div id="labelRadio">

                <label>Priorytet przeczytania książki </label>

            </div>

            <div id="radioButtons">

                <label>1 <input type="radio" value="1" name="priority" id="" checked></label>
                <label>2 <input type="radio" value="2" name="priority" id=""></label>
                <label>3 <input type="radio" value="3" name="priority" id=""></label>
                <label>4 <input type="radio" value="4" name="priority" id=""></label>
                <label>5 <input type="radio" value="5" name="priority" id=""></label>

            </div>

        </div>

        <div class="column">

            <p>Kategoria</p>
            <select id="category">
                <option value="crim">Kryminał</option>
                <option value="hor">Horron</option>
                <option value="rom">Romans</option>
            </select>

        </div>

        <div class="column">

            <button type="button" onclick="add()" id="button">Dodaj</button>

        </div>

        <div style="clear:both;"></div>

    </div>

    <div id="line"></div>

    <div class="containerDisplay">

        <div id="label">

            <div class="descriptions">

                <p>Tytuł</p>

            </div>

            <div class="descriptions">

                <p>Autor</p>

            </div>

            <div class="descriptions">

                <p>Priorytet przeczytania książki</p>

            </div>

            <div class="descriptions">

                <p>Kategoria</p>

            </div>

        </div>



    </div>

    <script src="main.js"></script>
</body>

</html>
